<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Letter - Simple Sign Up Form</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
<!-- Google web font "Open Sans" -->
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/demo.css" />
<link rel="stylesheet" href="css/templatemo-style.css">

<script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
<!-- Magnific Popup core CSS file -->
</head>

<body>

	<div id="particles-js"></div>

	<ul class="cb-slideshow">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

	<div class="container-fluid">
		<div class="row cb-slideshow-text-container ">
			<div class="tm-content col-xl-6 col-sm-8 col-xs-8 ml-auto section">
				<header class="mb-5">
					<h1>校园后勤服务系统</h1>
				</header>
				<P class="mb-5" id="tag">劝君莫惜金缕衣，劝君惜取少年时!</P>

				<!--                     <form action="login" method="post" class="subscribe-form"> -->
				<div class="subscribe-form">
					<div class="row form-section">

						<div class="col-md-7 col-sm-7 col-xs-7">
							<input id="account" name="account" type="text"
								class="form-control" id="contact_email" placeholder="账号..."
								required /> <input id="password" name="password" type="text"
								class="form-control" id="contact_email" placeholder="密码..."
								required />
						</div>


					</div>
					<div class="col-md-5 col-sm-5 col-xs-5">
						<button type="submit" id="login" class="tm-btn-subscribe">登录</button>
						<button type="button" id="register" class="tm-btn-subscribe"
							style="background-color: #dd7e6b">注册</button>
					</div>

				</div>

				<div class="tm-social-icons-container text-xs-center">
					<a href="#" class="tm-social-link"><i class="fa fa-facebook"></i></a>
					<a href="#" class="tm-social-link"><i class="fa fa-google-plus"></i></a>
					<a href="#" class="tm-social-link"><i class="fa fa-twitter"></i></a>
					<a href="#" class="tm-social-link"><i class="fa fa-linkedin"></i></a>
				</div>

			</div>
		</div>
		<div class="footer-link">
			<p>Copyright © 2018 XX学校</p>
		</div>
	</div>
</body>

<script type="text/javascript" src="js/particles.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

//注册 start
$("#register").click(function() {
	window.location.href="localhost:8080/register.html"; 
});
//注册 end
	//登录逻辑判断 start
	$("#login").click(function() {
		var account = $("#account").val();
		var password = $("#password").val();
		var jsonStr = {
			"account" : account,
			"password" : password
		};//object类型
		$.ajax({
			type : "POST",
			contentType : "application/json;charset=UTF-8",
			url : "/login",
			data : JSON.stringify(jsonStr),
			dataType : 'json',
			success : function(result) {
				if (result.code == 0) {
					$("#tag").html(result.message);
					$("#tag").css("color", "red");
					//0.7秒后恢复样式
					setTimeout(function() {
						$("#tag").html("劝君莫惜金缕衣，劝君惜取少年时!");
						$("#tag").css("color", "white");
					}, 700);
				} else if (result.code == 1) {
				}
			}
		});
	});
	//登录逻辑判断 end
</script>
<script type="text/javascript" src="js/app.js"></script>
<!-- Magnific Popup core JS file -->
</html>
